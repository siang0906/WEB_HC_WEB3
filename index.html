<!DOCTYPE html>

<body>
    <!-- 導覽列 -->
    <!-- nav 導覽列元素 -->
    <!-- 有語意的元素 -->
    <nav>
        <div id="logo">
        <a href="#"><img src="./img/15451995086948927.jpg" alt="COCO LOGO"></a>
        </div>
        <div id="link">

    <!-- 最新商品 -->
    <div id="banner">
        <div class="banner1">
            <h1>多重口感</h1>

            <p>各式佐料，滿足您的味蕾。</p>

        </div>
    </div>

    <section id="products">

        <div>
            <div class="text">
                <h1>飲料</h1>
                <p>令人驚豔的精選咖啡風味與各式手調飲品，期待你親自來探索與享受。</p>
                <a href="" class="button">MORE</a>
            </div>
            <div class="pic" data-aos="zoom-in-left" data-aos-dalay="5000" data-aos-mirror="true">
                <img src="./img/COCO飲料1.jpg" alt="飲料1">
            </div>
        </div>
        <div>
            <div class="text">
                <h1>口感</h1>
                <p>高品質食材製成豐富的蛋糕和三明治，每一口都能品嘗到食物的原味，回味無窮</p>
                <a href="" class="button">MORE</a>
            </div>
            <div class="pic" data-aos="zoom-in-left" data-aos-dalay="5000" data-aos-mirror="true">
                <img src="./img/COCO飲料2.jpeg" alt="口感">
            </div>
        </div>
        <div>
            <div class="text">
                <h1>周邊</h1>
                <p>挑選最適合你的咖啡用品與設備，與好友家人一起共創居家迷人咖啡時光。</p>
                <a href="" class="button">MORE</a>
            </div>
            <div class="pic" data-aos="zoom-in-left" data-aos-dalay="5000" data-aos-mirror="true">
                <img src="./img/COCO飲料3.jpg" alt="周邊">

    <section id="info">
        <div>
            <div class="pic">
                <img src="./img/COCO飲料1.jpg" alt="">

                <h1>標題</h1>
                <hr>
                <p>段落</p>

        <div>

        <div>
